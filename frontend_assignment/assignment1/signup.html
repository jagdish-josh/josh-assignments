<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 3: Sign Up Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="signup.css">
    
</head>
<body>
    <div class="signup-container">
        <div class="form-column">
            <div class="form-wrapper">
                <h1 class="form-title">Get Started Now</h1>
                <button class="google-btn">
                    <svg viewBox="0 0 24 24"><path d="M12.545,10.239v3.821h5.445c-0.712,2.315-2.647,3.972-5.445,3.972c-3.332,0-6.033-2.701-6.033-6.032s2.701-6.032,6.033-6.032c1.498,0,2.866,0.549,3.921,1.453l2.814-2.814C17.503,2.988,15.139,2,12.545,2C7.021,2,2.543,6.477,2.543,12s4.478,10,10.002,10c8.396,0,10.249-7.85,9.426-11.748L12.545,10.239z"/></svg>
                    Sign in with Google
                </button>
                <div class="divider"><div class="divider-line"></div><span class="divider-text">Or</span><div class="divider-line"></div></div>
                <form>
                    <div class="form-group"><label class="form-label">Name</label><input type="text" class="form-input" placeholder="Enter here"></div>
                    <div class="form-group"><label class="form-label">Mail Id</label><input type="email" class="form-input" placeholder="Enter here"></div>
                    <div class="form-group"><label class="form-label">Password</label><input type="password" class="form-input" placeholder="Enter here"></div>
                    <div class="form-group"><label class="form-label">Confirm Password</label><input type="password" class="form-input" placeholder="Enter here"></div>
                    <button type="submit" class="submit-btn">Sign up</button>
                </form>
            </div>
        </div>
        <div class="illustration-column">
            <h2 class="illustration-title">The simplest way to manage your workforce</h2>
            <p class="illustration-subtitle">Start of journey with us now</p>
            <svg class="illustration-svg" viewBox="0 0 400 300" fill="none">
                <circle cx="200" cy="150" r="80" fill="rgba(255,255,255,0.1)"/>
                <circle cx="200" cy="150" r="120" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
                <circle cx="200" cy="100" r="35" fill="rgba(255,255,255,0.9)"/>
                <path d="M140 220 C140 175, 160 150, 200 150 C240 150, 260 175, 260 220" fill="rgba(255,255,255,0.9)"/>
                <circle cx="80" cy="80" r="8" fill="rgba(255,255,255,0.3)"/>
                <circle cx="320" cy="100" r="6" fill="rgba(255,255,255,0.3)"/>
                <circle cx="100" cy="220" r="5" fill="rgba(255,255,255,0.3)"/>
                <circle cx="300" cy="200" r="7" fill="rgba(255,255,255,0.3)"/>
            </svg>
        </div>
    </div>
</body>
</html>
