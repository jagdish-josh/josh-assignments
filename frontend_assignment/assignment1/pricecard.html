<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 2: Pricing Card Grid</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="pricecard.css">
</head>
<body>
    <div class="pricing-grid">
        <div class="pricing-card">
            <h2 class="plan-title">Free</h2>
            <p class="plan-price">$0<span>/mo</span></p>
            <ul class="features-list">
                <li>1 user</li>
                <li>Basic support</li>
                <li>Access to community</li>
            </ul>
            <a href="#" class="cta-button">Sign Up</a>
        </div>
        <div class="pricing-card featured">
            <h2 class="plan-title">Pro</h2>
            <p class="plan-price">$19<span>/mo</span></p>
            <ul class="features-list">
                <li>Up to 5 users</li>
                <li>Email support</li>
                <li>Advanced analytics</li>
            </ul>
            <a href="#" class="cta-button">Get Started</a>
        </div>
        <div class="pricing-card">
            <h2 class="plan-title">Enterprise</h2>
            <p class="plan-price">$49<span>/mo</span></p>
            <ul class="features-list">
                <li>Unlimited users</li>
                <li>Priority support</li>
                <li>Custom solutions</li>
            </ul>
            <a href="#" class="cta-button">Contact Us</a>
        </div>
    </div>
</body>
</html>
